<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MozVR Demo</title>
    <meta name="description" content="A simple VR demo in your browser">
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Creating our assets -->
      <a-assets>
        <video id="farm" autoplay loop="true" src="./video/farm.mp4">
      </a-assets>

      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <a-videosphere src="#farm"></a-videosphere>

    </a-scene>
  </body>
</html>
